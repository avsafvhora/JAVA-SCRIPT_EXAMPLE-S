<html>
	<head>
		<title>JS statments</title>
	</head>
	<body>
		<h2>Java Script Examples</h2>
		<p>A JavaScript program is a list of statements to be executed by a computer.</p>

		<script>
			let x,y,z;
			x=5;
			y=6;

			"the value of z is" +z+ ".";
		</script>
	</body>
